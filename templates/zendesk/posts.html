<!DOCTYPE html>
<html lang="en">
<head>
    <title>Posts</title>
    <meta charset="utf-8">
    <meta name="posts" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
</head>
<body>
    <a href={% url 'zendesk:index' %}>Back to main page</a>
    <hr />
    <h1>Latest Updated ISV Posts</h1>

    <table class="table table-bordered table-hover">
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Urls</th>
            <th>Updated At</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td><a href="{% url 'zendesk:post_detail' line.id %}">{{ line.id }}</a></td>
                    <td>{{ line.title }}</td>
                    <td><a href={{ line.html_url }}>{{ line.html_url }}</a></td>
                    <td>{{ line.updated_at_str }}</td>
                </tr>
            {%  endfor %}
        </tbody>
    </table>
</body>
</html>
