<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1 style="background-color: antiquewhite;color: black">ISV Support</h1>
    <h1>User Input</h1>
    <form action="/index/" method="POST">
        <input type="text" name="username"/>
        <input type="password" name="password"/>
        <input type="submit" value="提交"/>
    </form>

    <table border="1">
        <thead>
            <th>User</th>
            <th>Password</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td>{{ line.user }}</td>
                    <td>{{ line.pwd }}</td>
                </tr>
            {%  endfor %}
        </tbody>
    </table>
    <script src="/static/js/jquery-1.12.4.js"></script>
</body>

</html>
