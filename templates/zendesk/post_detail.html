<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post {{ post.id }}</title>
</head>
<body>
    <h1>Post Id:{{ post.id }}</h1>
    <h2>Title:{{ post.title }}</h2>
    <h6>Updated At:{{ post.updated_at_str }}</h6>
    <ul>Detail:{{ post.details }}</ul>
    {% for c in comments %}
        <hr />
        <h6>Comment Id:{{ c.id }}</h6>
        <h6>Updated At:{{ c.updated_at_str }}</h6>
        <h6>{{ c.body }}</h6>
    {% endfor %}
</body>
</html>
