<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISV Support</title>
</head>
<body>
    <h1 style="background-color: antiquewhite;color: black">ISV Support</h1>
    <hr />
    <h1>10 Latest Updated ISV Posts</h1>

    <table border="1">
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Urls</th>
            <th>Updated At</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td><a href="{% url 'zendesk:post_detail' line.id %}">{{ line.id }}</a></td>
                    <td>{{ line.title }}</td>
                    <td><a href={{ line.html_url }}>{{ line.html_url }}</a></td>
                    <td>{{ line.updated_at_str }}</td>
                </tr>
            {%  endfor %}
        </tbody>
    </table>

    <hr />
    <form action="{% url 'zendesk:index'%}" method="get">
        <input type="search" name="postid"/>
        <input type="submit" value="Search" />
    </form>
    {% if search %}
        <ul>
            <h6>Search Result: </h6>
            <a href={% url 'zendesk:post_detail' search.id %}>{{ search.title }}</a>
        </ul>
    {% else %}
        <p>Ticket Searched Dose Not Exist</p>
    {% endif %}

    <script src="/static/js/jquery-1.12.4.js"></script>
</body>
</html>
