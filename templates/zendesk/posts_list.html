    <table class="table table-bordered table-hover">
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Urls</th>
            <th>Updated At</th>
        </thead>
        <tbody>
            {% for line in data %}
                <tr>
                    <td><a href="{% url 'zendesk:post_detail' line.id %}">{{ line.id }}</a></td>
                    <td>{{ line.title }}</td>
                    <td><a href={{ line.html_url }}>{{ line.html_url }}</a></td>
                    <td>{{ line.updated_at_str }}</td>
                </tr>
            {%  endfor %}
        </tbody>
    </table>
